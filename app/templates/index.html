{% extends "base.html" %}
{% block content %}
  <h2>Select a gene:</h2>
  <form action="{{ url_for('main.map_view') }}" method="get">
      <select name="gene">
          {% for gene in genes %}
              <option value="{{ gene }}">{{ gene }}</option>
          {% endfor %}
      </select>
      <button type="submit">Generate Map</button>
  </form>
{% endblock %}
